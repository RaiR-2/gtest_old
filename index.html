<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ГЕЙ-ТЕСТ</title>
    <style>
        body { margin: 0; overflow: hidden; display: flex; justify-content: center; align-items: center; min-height: 100vh; background-color: #333; }
        #animationVideo { 
            border: 1px solid #ccc; 
            background-color: #000; 
            cursor: pointer; 
            /* Видео будет автоматически подстраиваться под размеры оригинала */
            /* Чтобы видео не вылезало за границы, если оно больше экрана */
            max-width: 100vw;
            max-height: 100vh;
        }
        #initialScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: sans-serif;
            text-align: center;
            z-index: 1000;
        }
        #initialScreen button {
            padding: 15px 30px;
            font-size: 24px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="initialScreen">
        <h1>Нажмите, чтобы начать тест</h1>
        <button id="startButton">Начать</button>
    </div>
    <video id="animationVideo" src="animation.mp4" preload="auto" muted></video>
    <script src="main.js"></script>
</body>
</html>
